<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
</head>
<body>
    <h1>Edit Task</h1>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="task" value="{{ task.task }}">
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'to_do_list' %}">Cancel</a>
</body>
</html>
